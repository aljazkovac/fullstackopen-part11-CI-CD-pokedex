# fly.toml app configuration file generated for reporeview on 2024-01-02T21:49:22+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "reporeview"
primary_region = "arn"

[processes]
app = "node app.js"

[build]
[build.args]
NODE_VERSION = "16.20.2"

[env]
PORT = "3000"

[[services]]
    processes = ["app"]
    internal_port = 3000
    protocol = "tcp"
    
    [[services.ports]]
    handlers = ["http"]
    port = "80"
    
    [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"
    
[[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[services.http_checks]]
  interval = 10000
  grace_period = "5s"
  method = "get"
  path = "/health"
  protocol = "http"
  timeout = 2000
  tls_skip_verify = false
  [services.http_checks.headers]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024
